{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" href="../static/article.css">
    <div class="article">
        <h1>{{article.title}}</h1>
        <h4>{{article.head}}</h4>
        {{article.body|safe}}
        {% if article.link %}
            <p><a href="{{article.link}}">{{text.LINK}}</a></p>
        {% endif %}
    </div>
{% endblock %}
