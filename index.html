<body>
    <div class="headerDiv">
        <ul class="nav_links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>
    <div class="landingParent">
        <div class="landingChildren">
            <!-- Add your name and what you do.-->
            <div class="landingText">Hello I'm <span style="color: black;">Placeholder</span>.</div>
            <div class="landingText">A hobby programmer.</div>
        </div>
        <div class="landingChildren">
            <!-- Add a picture of yourself at this point with a square size. Example image from: https://unsplash.com/photos/WNoLnJo7tS8?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink-->
            <img src="placeholderImage.jpg" alt="Profile image" class="dot">
        </div>
    </div>
    <p style="color: white; font-size: 45px; margin-left: 5%; margin-top: 75px;">Projects:</p>
    <!-- The div from line 30 to 45 describes one of your projects. Add as many projects as you want. -->
    <div class="projectParent">
        <div class="projectChildren">
            <!-- Add a description of your project and a link to a github page or any other repository to let others get in touch with your project.-->
            <div class="projectText"><p style="margin: 10px 10px 15px 0; text-align: left;">Sample Project:</p>Lorem ipsum dolor sit amet, consectetur adipisici elit, sed eiusmod tempor incidunt ut labore et dolore magna aliqua. Ut enim ad minim veniam. <a href="https://github.com/testuser/testproject">GitHub</a></div>
            <div class="projectTools">
                <!-- As many tools as like with the example pattern below. Add link to let others get to know the tools you used.-->
                <a class="toolLink" href="https://developer.apple.com/documentation/swiftui/">SwiftUI</a>
                <a class="toolLink" href="https://www.swift.org">Swift</a>
            </div>
        </div>
        <!-- Add some screenshots from your project to give a quick preview on your project-->
        <div class="projectImage">
            <img class="exampleImage" src="placeholderImageProjectOne.png" alt="Screenshot from the sample project">
            <img class="exampleImage" src="placeholderImageProjectTwo.png" alt="Screenshot from the sample project">
        </div>
    </div>
    <!--End of one project Entry -->
