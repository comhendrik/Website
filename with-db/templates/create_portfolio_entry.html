<form method="post" enctype="multipart/form-data">
    <label for="image">Select image (.jpg, .jpeg, .png)</label>
    <input type="file" name='img' id='image' multiple="multiple" accept=".jpg,.jpeg,.png"><br>
    <input type="text" name="title" placeholder="title"><br>
    <input type="text" name="description" placeholder="simple description"><br>
    <input type="text" name="github_link" placeholder="Link to hosted repo"><br>
    <input type="submit" id='upload_img'>
</form>
